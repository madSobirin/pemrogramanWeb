<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pengenalan jQuery</title>
    <link rel="stylesheet" href="../jquery/bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="alert alert-success" id="pesan">
        <h1>Pengenalan jQuery</h1>
      </div>
      <button class="btn btn-warning" id="btn_hide">Hide</button>
      <button class="btn btn-success" id="btn_show">Show</button>
    </div>

    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="../jquery/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#btn_hide').click(function () {
          $('#pesan').fadeOut();
        });
        $('#btn_show').click(function () {
          $('#pesan').fadeIn();
        });
      });
    </script>
  </body>
</html>
