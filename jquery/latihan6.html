<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn | Jquery</title>
    <link rel="stylesheet" href="../jquery/bootstrap/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-warning" id="konten1">Pemrograman Web 1</div>
      <div class="alert alert-success" id="konten2">Pemrograman Web 2</div>
      <p>
        <button class="btn btn-primary" id="btn_remove">Remove</button>
        <button class="btn btn-primary" id="btn_empty">Empty</button>
      </p>
    </div>

    <script src="../jquery/script/jquery-3.7.1.min.js"></script>
    <script src="../jquery/bootstrap/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#btn_remove').click(function () {
          $('#konten1').remove();
        });
        $('#btn_empty').click(function () {
          $('#konten2').empty();
        });
      });
    </script>
  </body>
</html>
